version: '3.8'

services:
  dengue-bot:
    build: .
    container_name: dengue-bot-api
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./den1.pdf:/app/den1.pdf:ro
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dengue-net

networks:
  dengue-net:
    driver: bridge
